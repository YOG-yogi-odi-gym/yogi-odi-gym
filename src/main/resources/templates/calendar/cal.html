<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>

    <link rel="stylesheet" th:href="@{/calendar/css/calendar.css}">

    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js}"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js}"></script>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .contain {
            width: 1200px;
            height: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #E5E5E5;
        }
        .header {
            width: 1200px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            border-radius: 10px;
        }
        .main {
            width: 100%;
            height: 850px;
            display: flex;
            flex-direction: flex-start;
            border-radius: 10px;
        }
        .content {
            width: 920px;
            height: 800px;
            margin: 25px 30px 25px 30px;
            border-radius: 10px;
            background-color: white;
        }
    </style>
</head>

<body>

<div class="contain">
    <div class="header" style="background-color: red;">
        header
    </div>

    <div class="main" >

        <div th:replace="~{fragment/side.html}">

        </div>
        <script>
            document.getElementById("side_calendar").style.color = "blue";
            document.getElementById("side_calendar").style.background = "skyblue";
        </script>

        <div class="content">
            <!-- 여기에 HTML 코드-->

            <div sec:authorize="isAuthenticated()">
                <input type="hidden" id="memberId" th:value="${#authentication.principal.member.id}" />
                <input type="hidden" id="userWeight" onkeyup="calculateCalories()" th:value="${#authentication.principal.member.weight}"  />
            </div>

            <div id="calendar"></div>

            <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

            <script th:src="@{/calendar/js/calculate.js}"></script>
            <script th:src="@{/calendar/js/filter_action.js}"></script>

            <script>

                document.addEventListener('DOMContentLoaded', () => {
                    const calendarEl = document.getElementById('calendar');
                    setupCalendar(calendarEl); // 캘린더 설정 및 렌더링
                });

                let selectedStatus = 0;

                function setupCalendar(calendarEl) {

                    const calendar = new FullCalendar.Calendar(calendarEl, {
                        themeSystem: 'bootstrap5',
                        locale: "en",
                        initialView: 'dayGridMonth',
                        editable: false,
                        selectable: false,
                        navLinks: true,
                        navLinkDayClick: function (date, jsEvent) {
                            handleNavLinkDayClick.call(this, date, jsEvent);

                        },
                        headerToolbar: {
                            left: 'today LessonButton FoodButton ExerButton MemoButton',
                            center: 'title',
                            right: 'prev,next,multiMonthYear'
                        },
                        customButtons: {
                            LessonButton: {
                                text: '강의',
                                click: function () {
                                    loadLessonEvents(calendar);
                                    selectedStatus = 1;
                                }
                            },
                            FoodButton: {
                                text: '음식',
                                click: function () {
                                    FoodAction();
                                    selectedStatus = 2;
                                }
                            },
                            ExerButton: {
                                text: '운동',
                                click: function () {
                                    ExerciseAction();
                                    selectedStatus = 3;
                                }
                            },
                            MemoButton: {
                                text: '메모',
                                click: function () {
                                    MemoAction();
                                    selectedStatus = 4;
                                }
                            },
                            multiMonthYear: {
                                icon: "bi bi-calendar",
                                click: function () {
                                    calendar.changeView("multiMonthYear");
                                }
                            }
                        }
                    });

                    calendar.render();

                    window.calendar = calendar;

                    console.log("Calendar initialized:", window.calendar)
                }

                function handleNavLinkDayClick(date, jsEvent) {
                    let timezoneOffset = date.getTimezoneOffset() * 60000;
                    let adjustedDate = new Date(date.getTime() - timezoneOffset);

                    console.log("Current view:", this.view.type); // 디버깅용 로그
                    console.log(this);

                    if (this.view.type === "multiMonthYear") {
                        this.changeView("dayGridMonth");
                        this.gotoDate(adjustedDate);
                        return;
                    }

                    switch (selectedStatus) {
                        case 1:
                            loadLesson2Events(adjustedDate);
                            break;
                        case 2:
                            Food2Action(adjustedDate);
                            break;
                        case 3:
                            Exercise2Action(adjustedDate);
                            break;
                        case 4:
                            Memo2Action(adjustedDate);
                            break;
                        default:
                            alert("필터를 선택하세요");
                    }

                    console.log('day', adjustedDate.toISOString());
                    console.log('coords', jsEvent.pageX, jsEvent.pageY);
                }
            </script>
            <!-- 종료 -->
        </div>
    </div>

</div>


<!-- 모달 띄우는 버튼 -->
<button type="button" class="btn btn-primary" id="openModalBtn" data-bs-toggle="modal" data-bs-target="#eventModal"
        style="display: none;">
    Open Modal
</button>

<!-- 모달 -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="eventModalLabel">이벤트 상세 정보</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalContent">
                선택한 날짜의 정보를 불러오는 중입니다...
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
