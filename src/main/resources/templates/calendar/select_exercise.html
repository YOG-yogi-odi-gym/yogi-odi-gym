<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../../static/calendar/js/filter_action.js"></script>
</head>
<body>
<div class="container mt-4">

    <label for="exerciseSelect2">운동 선택:</label>
    <select id="exerciseSelect2" class="form-select">
        <option value="" disabled selected>운동을 선택하세요</option>
    </select>
</div>

<input type="hidden" id="selectedExerciseEnergy" />

<script>
    $(document).ready(function() {

        const select = $('#exerciseSelect2');
        select.select2({
            placeholder: "운동을 검색하세요",
            allowClear: true
        });

        $.ajax({
            url: "/api/exercise/all",
            type: "GET",
            dataType: "json",
            success: function(data) {
                select.empty();
                select.append('<option value="" disabled selected>운동을 선택하세요</option>');

                $.each(data, function(index, exercise) {
                    select.append(`<option value="${exercise.id}">${exercise.name}</option>`);
                });

                select.trigger('change');

            },
            error: function(error) {
                console.error("Error fetching food data:", error);
            }
        });

        select.on('change', function () {
            let selectedId = $(this).val();
            if (!selectedId) return;

            $.ajax({
                url: "/api/exercise/search",
                type: "GET",
                data: { name: $("#exerciseSelect2 option:selected").text() },
                dataType: "json",
                success: function (data) {
                    if (data.length > 0) {
                        $("#selectedExerciseEnergy").val(data[0].energyConsumption);
                    } else {
                        $("#selectedExerciseEnergy").val('');
                    }
                },
                error: function (error) {
                    console.error("Error fetching energy consumption:", error);
                }
            });
        });
    });
</script>

<button onClick="selectExercise()">선택</button>

<script>
    function selectExercise() {
        let selectedOption = document.getElementById("exerciseSelect2").value;
        let selectedText = $("#exerciseSelect2 option:selected").text();
        let energyConsumption = $("#selectedExerciseEnergy").val();

        if (!selectedOption) {
            alert("운동을 선택하세요!");
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        let exerciseId = urlParams.get("exerciseId");


        if (window.opener && !window.opener.closed) {
            let exerciseNameElement = window.opener.document.getElementById(`exerciseName_${exerciseId}`);
            let energyConsumptionElement = window.opener.document.getElementById(`energyConsumption_${exerciseId}`);
            let exerciseTimeElement = window.opener.document.getElementById(`exerciseTime_${exerciseId}`);

            if (exerciseNameElement) {
                exerciseNameElement.value = selectedText;
            }

            if (energyConsumptionElement) {
                energyConsumptionElement.value = energyConsumption;
            }

            if (exerciseTimeElement) {
                exerciseTimeElement.focus();
            }
        } else {
            alert("부모 창이 존재하지 않습니다.");
        }
        window.close();
    }
</script>

</body>
</html>
