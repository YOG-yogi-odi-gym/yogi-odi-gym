<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<h1 class="text-4xl font-bold text-gray-900">Dashboard</h1>
    <div sec:authorize="isAuthenticated()">
        <p><span th:text="${#authentication.name}"></span></p>
        <p><img th:src="${#authentication.principal.member.profile}"></p>
        <p><span th:text="${#authentication.principal.member.name}"></span></p>
    </div>

    <form th:action="@{/logout}" method="post" id="logoutForm">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none">로그아웃</button>
    </form>

    <div sec:authorize="!isAuthenticated()">
        <p>로그인 해주세요!</p>
    </div>


</body>
</html>
