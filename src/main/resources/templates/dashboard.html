<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>test</title>
    <style>
        .dashboard-container {
            margin-top: 30px;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logout-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #0056b3;
        }

        .admin-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }

        .admin-button:hover {
            background-color: #218838;
        }

        .alert {
            margin-bottom: 20px;
        }

    </style>
</head>
<body class="bg-light">

<div class="container dashboard-container">

    <div class="row">

        <!-- Profile Section -->
        <div class="col-md-4">
            <div class="profile-container">
                <h2 class="text-2xl font-semibold text-gray-800">관리자 정보</h2>
                <div class="user-info">
                    <img th:src="${#authentication.principal.member.profile}" alt="Profile Image">
                    <h3 th:text="${#authentication.principal.member.name}"></h3>
                    <p th:text="${#authentication.name}"></p>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-button">로그아웃</button>
                </form>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="col-md-8">
            <div class="alert alert-info" role="alert" sec:authorize="isAuthenticated()">
                님, 환영합니다!
            </div>
            <div sec:authorize="isAuthenticated()">
                <p class="text-center">대시보드에 오신 것을 환영합니다. 관리자 권한으로 다양한 관리 작업을 수행하실 수 있습니다.</p>
                <a href="/admin" class="admin-button">관리자 페이지로 이동</a>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <p class="text-center">로그인 해주세요!</p>
            </div>

        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
