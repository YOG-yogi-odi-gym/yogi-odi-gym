<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DASHBOARD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .container-fluid {
            max-width: 1200px;
            width: 1200px;
            height: 900px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border-radius: 10px;
            background-color: #f1f1f1;
        }
        .main {
            width: 1200px;
            height: 850px;
            display: flex;
            justify-content: flex-start;
        }
        .content {
            width: 920px;
            height: 800px;
            margin: 25px 20px 25px 20px;
            background-color: white;
            border-radius: 10px;

        }
    </style>



</head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragments/navbar :: custom-navbar}"></div>
    <div class="main">
        <div th:replace="~{fragments/side :: side}"></div>

        <script>
            document.getElementById("side_dashboard").style.color = "blue";
            document.getElementById("side_dashboard").style.background = "skyblue"
        </script>

        <div class="content">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-container">
                        <h2 class="text-2xl font-semibold text-gray-800">관리자 정보</h2>
                        <div class="user-info">
                            <img th:src="${#authentication.principal.member.profile}" alt="Profile">
                            <h3 th:text="${#authentication.principal.member.name}"></h3>
                            <p th:text="${#authentication.name}"></p>
                        </div>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="logout-button">로그아웃</button>
                        </form>
                    </div>
                </div>

                <!-- Main Content Section -->
                <div class="col-md-8">
                    <div class="alert alert-info" role="alert" sec:authorize="isAuthenticated()">
                        님, 환영합니다!
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <a href="/admin" class="admin-button">관리자 페이지로 이동</a>
                    </div>

                    <div sec:authorize="!isAuthenticated()">
                        <p class="text-center">로그인 해주세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
