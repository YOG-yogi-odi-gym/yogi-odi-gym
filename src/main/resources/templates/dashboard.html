<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<h1 class="text-4xl font-bold text-gray-900">Dashboard</h1>
<div sec:authorize="isAuthenticated()">
    <img class="w-24 h-24 rounded-full object-cover" th:src="${thumbnail_image}" alt="Profile Image">
    <h2 class="text-2xl font-semibold text-gray-800" th:text="${nickname}"></h2>
    <p class="text-gray-600 mt-2" th:text="${email}"></p>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
<br><br>

<p>로그인한 사용자: <span sec:authentication="name"></span></p>
<p>권한 목록: <span sec:authentication="authorities"></span></p>






</body>
</html>
