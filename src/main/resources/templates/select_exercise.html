<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<div class="container mt-4">

    <label for="exerciseSelect2">운동 선택:</label>
    <select id="exerciseSelect2" class="form-select">
        <option value="" disabled selected>운동을 선택하세요</option>
    </select>
</div>

<input type="hidden" id="selectedExerciseEnergy" />

<script>
    $(document).ready(function() {

        // Initialize Select2
        const select = $('#exerciseSelect2');
        select.select2({
            placeholder: "운동을 검색하세요",
            allowClear: true
        });

        // Load food data using AJAX
        $.ajax({
            url: "/api/exercise/all",
            type: "GET",
            dataType: "json",
            success: function(data) {
                select.empty(); // Clear existing options
                select.append('<option value="" disabled selected>음식을 선택하세요</option>');

                // Add food options dynamically
                $.each(data, function(index, exercise) {
                    select.append(`<option value="${exercise.id}">${exercise.name}</option>`);
                });

                // Reinitialize Select2 to reflect the new data
                select.trigger('change');

            },
            error: function(error) {
                console.error("Error fetching food data:", error);
            }
        });

        // Handle change event to fetch energyConsumption from /search API
        select.on('change', function () {
            let selectedId = $(this).val();
            if (!selectedId) return;

            $.ajax({
                url: "/api/exercise/search",
                type: "GET",
                data: { name: $("#exerciseSelect2 option:selected").text() },
                dataType: "json",
                success: function (data) {
                    if (data.length > 0) {
                        $("#selectedExerciseEnergy").val(data[0].energyConsumption);
                    } else {
                        $("#selectedExerciseEnergy").val('');
                    }
                },
                error: function (error) {
                    console.error("Error fetching energy consumption:", error);
                }
            });
        });
    });
</script>

<button onClick="selectExercise()">선택</button>

<script>
    function selectExercise() {
        let selectedOption = document.getElementById("exerciseSelect2").value; // 선택된 옵션 값 가져오기
        let selectedText = $("#exerciseSelect2 option:selected").text(); // 선택된 옵션의 텍스트 가져오기
        let energyConsumption = $("#selectedExerciseEnergy").val(); // 칼로리 값 가져오기

        if (!selectedOption) {
            alert("운동을 선택하세요!"); // 운동이 선택되지 않은 경우 경고 메시지 표시
            return;
        }

        if (window.opener && !window.opener.closed) {
            let exerciseNameElements = window.opener.document.getElementsByClassName("exerciseName"); // 부모 창에서 'exerciseName' 클래스 요소들
            let energyConsumptionElements = window.opener.document.getElementsByClassName("energyConsumption"); // 부모 창에서 'energyConsumption' 클래스 요소들

            for (let i = 0; i < exerciseNameElements.length; i++) {
                exerciseNameElements[i].value = selectedText;
            }

            for (let i = 0; i < energyConsumptionElements.length; i++) {
                energyConsumptionElements[i].value = energyConsumption;
            }

            let exerciseTimeElements = window.opener.document.getElementsByClassName("exerciseTime");

            if (exerciseTimeElements.length > 0) {
                exerciseTimeElements[0].focus(); // 첫 번째 exerciseTime 요소에 포커스
            }
        } else {
            alert("부모 창이 존재하지 않습니다."); // 부모 창이 존재하지 않으면 경고
        }
        window.close(); // 팝업 창 닫기
    }

</script>

</body>
</html>
