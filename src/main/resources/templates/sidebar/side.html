<!DOCTYPE html>
<html lang="en">
<head>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    /* Navigation Item Styles */
    .nav-item {
      display: flex;
      align-items: center;
      width: 200px;
      height: 40px;
      font-size: 14px;
      font-weight: 500;
      color: rgba(0, 0, 0, 0.87);
      padding-left: 10px;
    }

    /* Icon Style */
    .nav-item i {
      font-size: 20px;
      margin-right: 15px;
    }

    /* Span style */
    .nav-item span {
      flex-grow: 1;
    }

    /* Specific Navigation Items */
    .nav-dashboard { color: #090909; }
    .nav-gym { color: #007aff; }
    .nav-courses {}
    .nav-my-courses {}
    .nav-calendar {}
    .nav-community {}

  </style>
</head>
<body>


  <div class="card side-card">
    <div class="card-header">

      <div class="nav-item nav-dashboard">
        <i class="bi bi-border-all"></i>
        <span>대시보드</span>
      </div>
      <div class="nav-item nav-community">
        <i class="bi bi-people-fill"></i>
        <span>커뮤니티</span>
      </div>
      <div class="nav-item nav-courses">
        <i class="bi bi-search"></i>
        <span>강의 찾기</span>
      </div>
      <div class="nav-item nav-my-courses">
        <i class="bi bi-card-checklist"></i>
        <span>내 강의</span>
      </div>
      <div class="nav-item nav-calendar">
        <i class="bi bi-calendar-event"></i>
        <span>캘린더</span>
      </div>
      <div class="nav-item nav-gym">
        <i class="bi bi-house-door"></i>
        <span>헬스장 찾기</span>
      </div>

    </div>

</body>
</html>
