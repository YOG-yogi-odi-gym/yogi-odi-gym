<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="custom-navbar">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css}" rel="stylesheet">

    <style>
        .custom-navbar {
            width: 1200px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
            background-color: white;
        }
    </style>

</head>
<body th:fragment="custom-navbar">
<div class="custom-navbar">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-button">로그아웃</button>
    </form>

    <a href="/my/info" class="admin-button">마이 페이지로 이동</a>
</div>
</body>
</html>
